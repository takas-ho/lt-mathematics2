<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>2021.8.18</title>

		<link rel="stylesheet" href="reveal.js/dist/reset.css">
		<link rel="stylesheet" href="reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="reveal.js/dist/theme/black.css" id="theme">
		<style type="text/css">
			.reveal h1,
			.reveal h2,
			.reveal h3,
			.reveal h4,
			.reveal h5,
			.reveal h6 { text-transform: none; }
		</style>

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="reveal.js/plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="content.md"
					data-separator="^---$"
					data-separator-vertical="^--$"
					data-separator-notes="^Note:"
					></section>
			</div>
		</div>

		<script src="reveal.js/dist/reveal.js"></script>
		<script src="reveal.js/plugin/notes/notes.js"></script>
		<script src="reveal.js/plugin/markdown/markdown.js"></script>
		<script src="reveal.js/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				//parallaxBackgroundImage: 'img/hoge.jpg',
				//parallaxBackgroundSize: '100%',

				controls: true,
				progress: true,
				slideNumber: 'c/t',
				hash: true,
				history: true,
				center: true,
				transition: 'slide',

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
			Reveal.configure({
				keyboard: {
					37: 'prev', // go to the previous slide when the Left arrow key(Logicool Spotlight 'previous') is pressed
					39: 'next'  // go to the next slide when the Right arrow key(Logicool Spotlight 'next') is pressed
				}
			});
		</script>
	</body>
</html>
